name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libssl-dev \
            zlib1g-dev \
            libreadline-dev \
            clang

      - name: Install cargo-pgrx
        run: cargo install --locked cargo-pgrx

      - name: Cache cargo pgrx home
        uses: actions/cache@v4
        with:
          path: ~/.pgrx
          key: pgrx-${{ runner.os }}-pg18-${{ hashFiles('Cargo.lock') }}

      - name: Initialize cargo-pgrx (Postgres 18)
        run: |
          if [ ! -x "$HOME/.pgrx/pg18/pgrx-install/bin/pg_config" ]; then
            cargo pgrx init --pg18 download
          else
            echo "Postgres 18 already initialized in $HOME/.pgrx"
          fi

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-targets

  check-spelling:
    runs-on: ubuntu-latest
    name: Spell check source files
    steps:
      - uses: actions/checkout@v5

      - name: Check for spelling mistakes
        uses: crate-ci/typos@v1.37.2
